<!DOCTYPE html>
<html>
<head lang="cn-zh">
    <meta charset="UTF-8">
    <title>OS项目之内存管理</title>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>

    <link rel="stylesheet"  href="css/mui.min.css">
    <script type="text/javascript" src="js/mui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/memory.css">

</head>
<body>
    <div class="main-container">
        <div class="memory-div mui-z3"></div>
        <div class="instruction-queue mui-z3"></div>


        <div class="control-panel">
            <button id="btn-push-next-ins" class="mui-btn mui-btn-default">Push next instruction</button>
            <br />
            <button id="btn-auto-push-next-ins" class="mui-btn mui-btn-default">Auto push</button>
            <br />
            <h3 style="color: white">Select Algorithm</h3>
            <button id="btn-change-alg-FIFO" class="mui-btn mui-btn-default mui-btn-primary">FIFO</button>
            <br />
            <button id="btn-change-alg-LRU" class="mui-btn mui-btn-default">LRU</button>
            <br />
            <button id="btn-change-alg-LFU" class="mui-btn mui-btn-default">LFU</button>
        </div>

        <div class="data-panel">
            <h3>指令执行数： <span id="instruct-total"></span></h3>
            <h3>缺页率： <span id="page-not-found-rate"></span></h3>
        </div>

        <div class="settings-panel">
            <form action="javascript:void(0);">
                <legend>参数设置</legend>
                <div class="mui-form-group">
                    <input type="text" pattern="[0-9]*" class="mui-form-control" id="input-memory-block-num">
                    <label class="mui-form-floating-label">内存块数（默认为4）</label>
                </div>
                <div class="mui-form-group">
                    <input type="text" pattern="[0-9]*" class="mui-form-control" id="input-instruction-per-page">
                    <label class="mui-form-floating-label">页面大小（默认为10）</label>
                </div>
                <div class="mui-form-group">
                    <input type="text" pattern="[0-9]*" class="mui-form-control" id="input-instruction-total">
                    <label class="mui-form-floating-label">指令数目（默认为320）</label>
                </div>
                <button class="mui-btn mui-btn-default mui-btn-raised" id="btn-submit-change">确认修改</button>
            </form>
        </div>

    </div>
</body>
<script type="text/javascript" src="js/memory.js"></script>
</html>
